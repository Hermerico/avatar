 divine_firelord:0 "Divine Ruler §Y[ROOT.GetLeader]§!"
 divine_firelord_desc:0 "The many blessings we have been subjected to from the reign of [ROOT.GetLeader] show that [ROOT.GetLeader.GetSheHe] is no ordinary human being. We will formally recognize this fact and proclaim [ROOT.GetLeader.GetHerHis] divinity."
 godlike_firelord:0 "Godlike Ruler §Y[ROOT.GetLeader]§!"
 godlike_firelord_desc:0 "Our majestic leader [ROOT.GetLeader.GetName] guides our every move with [ROOT.GetLeader.GetHerHis] divine prescience, blessing our nation with great victories. It is clear that the majestic [ROOT.GetLeader.GetName] is the only star shining above our path, a true god. We shall treat [ROOT.GetLeader.GetHerHis] as such."

 FIR_dragon_category:0 "§mDragons§!"
 FIR_dragon_category_desc:0 "Dragons are the original practitioners of firebending, capable of flight and breathing fire. Although their scales and eggs are highly sought after by enterprising poachers, Dragons are greatly feared and respected for their intellect and Firebending prowess. [BefriendDragonsDecision]"
 dragons_befriended_ttp:0 "\nDragons Befriended: [?dragons_befriended_var|0G]"
 dragons_killed_ttp:0 "\nDragon Hunters: [?dragons_hunters_var|0G]   Dragons Killed: [?dragons_killed_var|0Y]/[?dragons_allive_var|0Y]"
 start_dragon_hunting:0 "Dragon Hunting"
 start_dragon_hunting_desc:0 "To duel a Dragon is one of the greatest challenges a warrior can face. Anyone capable of slaying one shall be granted the honorary title of 'Dragon', an acknowledgement of their unquestionable skill in battle."
 assemble_dragon_hunter_parties:0 "Assemble Hunting Parties"
 assemble_dragon_hunter_parties_desc:0 "We need to get out there and face the dragon threat."
 dragons_in_the_army:0 "Dragons in the Army"
 dragons_in_the_army_desc:0 "Inviting dragons and training them alongside Imperial Firebender divisions will be beneficial towards our long-term relationship with the Four Nations."
 origins_of_firebending:0 "True Origins of Firebending"
 origins_of_firebending_desc:0 "The origins of Firebending come from the fire of our souls, and the connection we have to the fire of the dragons and the sun. By tapping into our spirtual selves, we are able to train and unquestionably better our army, tenfold."
 ban_poaching:0 "Ban Poaching"
 ban_poaching_desc:0 "Dragons are incredible creatures that require freedom. Annihilating them and hindering their ability to grow as a species is counterintuitive towards our development. Outlawing poaching will allow us to expand our services to that of the Dragon"
 encourage_poaching:0 "Encourage Poachers"
 encourage_poaching_desc:0 "By encouraging dragon poaching we can easily find volunteers to get rid of the dragons, but its less prestigious."
 offerings_to_the_dragons:0 "Offerings to the Dragons"
 offerings_to_the_dragons_des:0 "It is important to appease our allies, and give offerings to Dragons. Without Dragons, we are but without nothing."
 royal_hunts:0 "Royal Dragon Hunts"
 royal_hunts_desc:0 "Hunting Dragons with a royal party can increase our honour and prestige."
 provoke_the_dragons:0 "Provoke the Dragons"
 provoke_the_dragons_desc:0 "Provoking Dragons should allow hunters to lure them into military encampments, where we can trap and kill them individually."
 negotiate_peace_with_dragons:0 "Appease the Dragons"
 negotiate_peace_with_dragons_desc:0 "Raising our weapons against the progenitors of firebenders themselves was a foolish decision akin to assautling our own parents. We must rectify our grave error immediately."
 dragon_hunt:0 "Hunt §Y[From.GetName]§! Dragons"
 dragon_hunt_desc:0 "Expert trackers have located a nearby nest of Dragons. The fame and glory for slaying these beasts will be ours for the taking!"
 hunt_successful:0 "§GSuccess§!"
 hunt_failed:0 "§RFailure§!"
 dragon_rampage:0 "Dragons Rampage!"
 dragon_rampage_desc:0 "Our hunts have angered the dragons and they are destroying our towns! We can only hope this passes over shortly."
 the_dragon_of_the_west_is_born:0 "Kill the last Dragon"
 the_dragon_of_the_west_is_born_desc:0 "Kill the last Dragon"

 alliance_with_the_dragons:0 "Befriend the Dragons"
 alliance_with_the_dragons_desc:0 "The Dragon is a significant cultural and spiritual icon of the Fire Nation. We shall learn to live in harmony with these scaly beasts, and perhaps this cooperation can lead to further prosperity."

 FIR_industrialisation_category:0 "§mIndustrialisation§!"
 FIR_industrialisation_category_desc:0 "Its geographic location and the fact that some members of its society can bend Fire and by that create pure Energy, helped the Fire Nation to become the first industrialized country in the world.\nThis advantage is not to be neglected..."
 FIR_industrialisation_category_desc:0 "Its geographic location and the fact that some members of its society can bend Fire and by that create pure Energy, helped the Firenation to become the first industrialized country in the world.\nThis advantage is not to be neglected..."
 agricultural_modernisation:0 "Agricultural Modernisation"
 agricultural_modernisation_desc:0 "To free up workers for industrial growth we should modernise the agrarian sector."
 dockyard_construction_efforts:0 "Dockyard Construction"
 dockyard_construction_efforts:0 "Only the sea lies between us and the rest of the world. Either way we should have a strong navy to contest it."
 experimental_factories:0 "Experimental Factories"
 experimental_factories_desc:0 "Merging different production steps can increase the productivity and reduce the needed space."
 industry_research_efforts:0 "Industry Research"
 industry_research_efforts_desc:0 "Spendings on improved technologies for our Industry."
 
 FIR_conquest_category:0 "§mConquest Plans§!"
 FIR_conquest_category_desc:0 "Firelord Sozin's ambitions are not limited to the borders of the Fire Nation. To make this Nation the greatest and most prosperous in the world, war is inevitable. The only question that remains is:\nWhere, When and How?"
 FIR_establish_colonies:0 "Establish Colonies"
 military_preparations:0 "Military Preparations"
 military_preparations_desc:0 "We have to prepare for war."
 northern_attack_plan:0 "Northern Attack Plan"
 northern_attack_plan_desc:0 "The North-East of the Earth Kingdom has no strategic importance. However its geographic proximity and the local support in our old colony of Yu Dao will make it relatively easy to gain a foothold and supply it."
 central_attack_plan:0 "Central Attack Plan"
 central_attack_plan_desc:0 "To secure the entire North-Eastern Earth Kingdom we have to cut it of from the capital. The Port of Taku will be our landing spot and the surrounding Rivers and Mountains will protect us from counterattacks."
 southern_attack_plan:0 "Southern Attack Plan"
 southern_attack_plan_desc:0 "We have to avoid a long war of attrition. If Ba Sing Se falls quickly, we expect the Earth Kingdom to surrender. The direct route to the city leads through the Gaipan River, which we have to secure."
 war_with_earthkingdom:0 "War with the Earth Kingdom"
 war_with_earthkingdom_desc:0 "The endless landmasses of the Earth Kingdom will serve as the foundation of our colonial empire."
 
 FIR_summon_war_council:0 "Summon war council No. [?war_meetings_var|Y0]"
 FIR_summon_war_council_desc:0 "The currently fought war needs planning and organisation by the highest ranking officers under the firelord's command."
 
 air_genocide_category:0 "§mAir Nomad Genocide§!"
 air_genocide_category_desc:0 "When Roku died, he bequeathed the new Avatar a mission and a world on the verge of chaos. But reborn or not, no Avatar will never be able to stop us. We will achieve our goals, with or without his support..."
 gather_firebender_units:0 "Gather Firebender Units: [?genocide_preparation|Y0]/§Y20§! per Temple"
 gather_firebender_units_desc:0 ""
