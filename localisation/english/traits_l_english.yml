 aggressive_strategist:0 "Aggressive Strategist"
 aggressive_strategist_desc:0 "No one ever won a war by hiding behind walls."
 flexible_strategist:0 "Flexible Strategist"
 flexible_strategist_desc:0 "Improvise, adapt, overcome."
