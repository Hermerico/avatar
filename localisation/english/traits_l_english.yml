 experienced_strategist_desc:0 "Know your enemy, know yourself, and victory will be assured."
 assymetrical_strategist:0 "Asymetrical Strategist"
 assymetrical_strategist_desc:0 "It is foolish to try to match a superior enemy on their own terms."
 land_school_of_aggression:0 "School of Aggression"
 land_school_of_aggression_desc:0 "Our armies would rather be the hammer than the anvil."
 land_school_of_defense:0 "School of Defense"
 land_school_of_defense_desc:0 "Our armies will wait for the enemy to move against us, and then thwart them accordingly."
 land_school_of_logistics:0 "School of Logistics"
 land_school_of_logistics_desc:0 "Our armies will use the land to outlast their enemies."
 land_school_of_planning:0 "School of Strategy"
 land_school_of_planning_desc:0 "Our armies will wait patiently and strike when the time is right."
 naval_school_of_aggression:0 "School of Invasion"
 naval_school_of_aggression_desc:0 "Our fleets will invade the ends the world."
