 naval_school_of_defense_desc:0 "Our ships will make us untouchable."
 naval_school_of_maneuvre:0 "School of Maneuvre"
 naval_school_of_maneuvre_desc:0 "Our ships will be everywhere, at all times."
 naval_school_of_coordination:0 "School of Admiralty"
 naval_school_of_coordination_desc:0 "Our ships will move and fight as one."
 royal_decree:0 "Royal Decree"
 royal_decree_desc:0 "I AM THE LAW."
 spiritual_law:0 "Spiritual Law"
 spiritual_law_desc:0 "We must look for the sages who confide with the spirits, for guidance in law."
 civil_law:0 "Civil Law"
 civil_law_desc:0 "Nobody is above law, we a constitution and an independent court charged with making sure the law is respected universally."
 custumary_law:0 "Customary Law"
 custumary_desc:0 "The law is inherently subjective to the local cultural norms and practices of a population."
 long_fist:0 "Long Fist"
 long_fist_desc:0 "An energetic firebending style that emphasizes fully extended strikes and kicks, aiming to maximize blaze range."
 seven_stars:0 "Seven Stars"
 seven_stars_desc:0 "A focused firebending style that emphasizes drawing power from the Qi in its purest and best controlable form. "
 dancing_dragon:0 "Dancing Dragon"
 dancing_dragon_desc:0 "The oldest and purest style of firebending, learnt from the dragons themselves."
 five_animals:0 "Five Animals"
 five_animals_desc:0 "The standard Ba Sing Se art, a versatile style with heavily rooted stances, strong kicks and punches that evoke the mass and power of earth."
 sticky_hands:0 "Sticky Hands"
 sticky_hands_desc:0 "An adoption of the neutral jing in bending form, the core of this art is to predict the enemy's move and be always one step ahead."
 praying_mantis:0 "Praying Mantis"
 praying_mantis_desc:0 "An unusual style that relies on a few fast and precise moves to turn your enemy's strength against him."
 southern_fist:0 "Southern Fist"
 southern_fist_desc:0 "A style of simplicity, and practicality popular in the Southern Earth Kingdom."
 arctic_style:0 "Arctic Style"
 arctic_style_desc:0 "A highly traditional, yet graceful and fluid style of waterbending, considered the most purest form of the art."
 antarctic_style:0 "Antarctic Style"
 antarctic_style_desc:0 "A more agressive and proactive approach to the traditional Arctic style."
 tropical_style:0 "Tropical Style"
 tropical_style_desc:0 "An highly unusual method, composed of rigid and straight stances, completely practical in nature."
 shape_will_fist:0 "Shape Will Fist"
 shape_will_fist_desc:0 "A rarer and more offensive form of airbending, based on bursts of power intended to overwhelm the opponent, simultaneously attacking and defending."
 circle_walking:0 "Circle Walking"
 circle_walking_desc:0 "The traditional airbending method, based on smooth coiling and uncoiling actions and swift, evasive maneuvers."
 research_academia:0 "Research Academia"
 research_academia_desc:0 "The main purpose of our academias should be the development of innovative military technology."
 officer_academia:0 "Officer Academia"
 officer_academia_desc:0 "The main purpose of our academias should be the training of officers of the highest competence."
 special_forces_academia:0 "Special Forces Academia"
 special_forces_academia_desc:0 "The main purpose of our academias should be the training of an elite force for delicate operations."
 recruit_drilling:0 "Drilling Center"
 recruit_drilling_desc:0 "The main purpose of our academias should be the general drilling of our foot soldiers."
 alms_and_pacification:0 "Alms and Pacification"
 alms_and_pacification_desc:0 "The primary role of the clergy is to provide charity and guidance to those in need."
 philosophical_principles:0 "Philosophical Principles"
 philosophical_principles_desc:0 "The primary role of the clergy is one of attaining, keeping, and sharing knowledge."
 indoctrinal_service:0 "Indoctrinational Service"
 indoctrinal_service_desc:0 "The primary role of the clergy is to preach the right way of life to the population."
 service_to_the_avatar:0 "Service to the Avatar"
 service_to_the_avatar_desc:0 "The primary role of the clergy is to aid the avatar in attaining spiritual balance in the world."
 castellan:0 "Castellan"
 castellan_desc:0 "This man could turn an abandoned hut into a fortified castle."
 
 nwt_hunting_tradition_designer:0 "Hunting Tradition"
 nwt_hunting_tradition_designer_desc:0 "The family enterprise of Kinto is manufacturing hunting gear for hundreds of years. Their traditional weapons are designed for quick attacks on the target."
 nwt_guard_designer:0 "Nightwatch"
 nwt_guard_designer_desc:0 "Night gathers, and now my watch begins. It shall not end until my death. I shall take no wife, hold no lands, father no children. I shall wear no crowns and win no glory. I shall live and die at my post. I am the sword in the darkness. I am the watcher on the walls. I am the shield that guards the realms of men. I pledge my life and honor to the Night's Watch, for this night and all the nights to come."
 nwt_archer_designer:0 "Practical Bows"
 nwt_archer_designer_desc:0 "From a young age, Saikhan & Bato learned the art of shooting with bow and arrows. Yet they were never satistfied with the quality of the bows. So one day they decided to build their own bows and start an enterprise."
 nwt_buffalo_yak_trainer:0 "Buffalo Yak Trainer"
 nwt_buffalo_yak_trainer_desc:0 "Yak Town Ranch has a long history of breeding and training Buffalo Yaks. Their animals are considered to be the most disciplined in the Northpole."
 nwt_polar_dog_trainer:0 "Polar Bear Dog Trainer"
 nwt_polar_dog_trainer_desc:0 "Since 200 years, the masters of the polar dogs have used their experience to train the polar dogs. Now they are excellent kung fu fighters."
 nwt_raid_designer:0 "Raiding Fleet"
 nwt_raid_designer_desc:0 "This artisan was one of the first settlers to arrive in the Northpole. He continued to improve the design of the ship in which he arrived to eventually start a business."
 nwt_light_engine_designer:0 "Light Engine Designer"
 nwt_light_engine_designer_desc:0 "Ice and Fire Corp was foundet by the Waterbender Noa and his friend from the Firenation Quin-Lee. They invented a mechanism, that can create motion with the power of steam."
 nwt_ranch_designer:0 "Rancher"
 nwt_ranch_designer_desc:0 "Gilak was one of the most successful ranchers in the North. His family business lived on, although it never went global."
 
 fir_dragon_armor:0 "Ancient Techniques"
 fir_dragon_armor_desc:0 "The armor smithy of Wang-Lee is the only workshop that has the knowledge of an ancient armor building technique. It was found by studying and copying the skins of dragons. Production does not need real dragon skin to achieve its effectiveness though."
 fir_archer_designer:0 "Modern Bows"
 fir_archer_designer_desc:0 "A new workshow for very precise bows."
